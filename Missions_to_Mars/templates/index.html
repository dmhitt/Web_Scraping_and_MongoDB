<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-12 col-xs-12 col-sm-12 col-md-8">
        <h2>Latest Mars News</h2>
        <h3> {{ mars.news_title }}</h3>
        <p> {{ mars.news_p }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-8">
          <h2>Featured Mars Image </h2>
          <img src="{{ mars.featured_image_url  }}" alt="Image"> 
      </div>
      <div class="col-6 col-md-4">
          <h2>Mars Facts</h2>
          {{ mars.html_table|safe }}
      
      </div>
    </div>
    <div class="row">
      <h2>Mars Hemispheres</h2>
      {% for image in mars.hemisphere_image_urls %}
      <div class="col-6 col-sm-6 col-md-3">
        <img src="{{ image.img_url  }}" alt="Image" width="200" height="200" > 
        <p>{{ image.title }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
